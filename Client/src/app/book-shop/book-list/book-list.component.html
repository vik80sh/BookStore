<mat-progress-bar mode="indeterminate" *ngIf="flag"></mat-progress-bar>
    <div *ngFor="let book of booksList" >
       <mat-card class="example-card" (click)="oneBook(book._id)">
           <img mat-card-image src={{book.image}} alt="Photo of a Shiba Inu">
         <h6 id="data">{{book.title | pipe:25}}</h6>
           <mat-card-subtitle>Author : {{book.author | pipe : 20}}</mat-card-subtitle>
           <span mat-icon-button  color="accent">
            <mat-icon color="accent" aria-label="Example icon-button with a heart icon">favorite</mat-icon>
           </span><sup><b style="margin-right:4px">{{book.rating |pipe : 3 }}</b>
             <span Disabled>({{book.raters}})</span> </sup>
           <span style="margin-left:50px"><b> Price : {{book.price}}$</b></span>
           
         </mat-card>
</div>
